<!-- File Description: HTML Template for login !-->

{% extends '../base.html' %}
{% load bootstrap3 %}


{% block content %}
    <h2>{% block title %}Login{% endblock %}</h2>
    <form method="post" class="form">

        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>

{% endblock %}
